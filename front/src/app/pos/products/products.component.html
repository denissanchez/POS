<div class="card" style="height: 100%; max-height: 100%; overflow: hidden;">
    <div class="card-header bg-white">
        <div class="row mt-2">
            <div class="col-12">
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Buscar...">
            </div>
            <div class="col-12 " style="overflow-x: auto;">
                <div class="btn-group btn-group-sm mt-2" role="group" aria-label="Basic outlined example">
                    <ng-container *ngFor="let c of categories$ | async">
                        <app-category-btn [category]="c"></app-category-btn>    
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body" style="max-height: 999%; overflow-x: hidden; overflow-y: scroll;">
        <div class="row mt-3" >
            <ng-container *ngFor="let p of products$ | async">
                <div class="col-6 col-md-4 col-lg-3">
                    <app-product [product]="p"></app-product>
                </div>
            </ng-container>
        </div>
    </div>
</div>
