<div class="row">
  <div class="col-5" style="height: 85px;">{{ item.product.name }}</div>

  <div class="col-1 text-center pt-2" style="height: 85px;">
    <strong>{{ item.product.price }}</strong>
  </div>
  <div class="col-2" style="height: 85px;">
    <input type="number" class="form-control" [max]="item.product.quantity" [(ngModel)]="item.quantity" placeholder="" />
  </div>
  <div class="col-2" style="height: 85px;">
    <div class="input-group mb-3">
      <input type="number" class="form-control" [min]="0" [(ngModel)]="item.discount" placeholder="" />
      <span class="input-group-text">%</span>
    </div>
  </div>
  <div class="col-2 text-center pt-2" style="height: 85px;">
    <strong>{{ item.subtotal }}</strong>
  </div>
</div>
