<div class="row">
  <div class="col-4" style="height: 85px;" data-bs-toggle="tooltip">
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-sm btn-danger" (click)="onDelete.emit()"><i class="bi bi-x"></i></button>
    
      <div class="btn-group" role="group" *ngIf="!showIncrement">
        <button id="btnGroupDrop1" type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-arrow-repeat"></i>
        </button>
        <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
          <li *ngFor="let o of item.product.convertOptions"><button class="dropdown-item" (click)="item.product.convert(o.code)">{{ o.label }}</button></li>
        </ul>
      </div>
    </div>
    {{ item.product.name }}
  </div>

  <div class="col-2 text-center pt-2" style="height: 85px;">
    <strong>S/ {{ item.product.price | number:'0.2-2' }}</strong>
  </div>
  <div class="col-2" style="height: 85px;">
    <input type="number" class="form-control" [min]="0" [max]="item.product.quantity" [(ngModel)]="item.quantity" placeholder="" />
  </div>
  <div *ngIf="showDiscount" class="col-2" style="height: 85px;">
    <div class="input-group mb-3">
      <input type="number" class="form-control" [min]="0" [max]="15" [(ngModel)]="item.discount" placeholder="" />
      <span class="input-group-text">%</span>
    </div>
  </div>
  <div *ngIf="showIncrement" class="col-2" style="height: 85px;">
    <div class="input-group mb-3">
      <input type="number" class="form-control" [min]="0" [(ngModel)]="item.increment" placeholder="" />
      <span class="input-group-text">%</span>
    </div>
  </div>
  <div class="col-2 text-center pt-2" style="height: 85px;">
    <strong>S/ {{ item.subtotal | number:'0.2-2' }}</strong>
  </div>
</div>
