<div class="card" style="height: 100%;">
    <div class="card-body">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Buscar por c√≥digo de barras</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        
        <div class="mt-3">
            <ng-container *ngFor="let i of items">
                <div class="my-2">
                    <app-item></app-item>
                </div>
            </ng-container>
        </div>

        <hr>


        <div class="row">
            <div class="col-6">
                <label for="" class="mb-2">Item(s):</label>
                <div class="input-group">
                    <input type="number" class="form-control" placeholder="0.00">
                    <span class="input-group-text">UND</span>
                </div>
            </div>

            <div class="col-6">
                <label for="" class="mb-2">Total:</label>
                <div class="input-group">
                    <span class="input-group-text">S/</span>
                    <input type="number" class="form-control" placeholder="0.00">
                </div>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-6">
                <label for="" class="mb-2">Descuento global:</label>
                <div class="input-group">
                    <input type="number" class="form-control" placeholder="0.00">
                    <span class="input-group-text">%</span>
                </div>
            </div>
            <div class="col-6 text-center pt-4">
                S/ <strong>10000.00</strong>
            </div>
        </div>
    </div>
</div>
