<div class="modal fade" #form tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Informaci√≥n de usuario</h5>
                <a class="btn-close" routerLink="/usuarios" aria-label="Close" (click)="onClose()"></a>
            </div>
            <div *ngIf="user$ | async as user" class="modal-body">
                <div class="row">
                    <div class="col-7">
                        <div class="row">

                            <div class="col-12 mb-3">
                                <label for="username" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="username" [value]="user.username" readonly>
                            </div>

                            <div class="col-12 mb-3">
                                <label for="name" class="form-label">Nombre y Apellidos</label>
                                <input type="text" class="form-control" id="name" [value]="user.name" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="col-5">
                        <h5 class="mb-3">Permisos adicionales:</h5>

                        <div class="row">
                            <div *ngFor="let permission of availablePermissions; let i = index" class="col-12 mb-2">
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" [checked]="user.can(permission)" [id]="'permission_' + i" disabled>
                                <label class="form-check-label" [for]="'permission_' + i">
                                  {{ permission | labelizePermission }}
                                </label>
                              </div>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-end">
                <a routerLink="/usuarios" class="btn btn-success px-3" (click)="onClose()">Cerrar</a>
            </div>
        </div>
    </div>
</div>
