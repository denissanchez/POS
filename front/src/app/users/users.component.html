<div class="row mx-3">

    <div class="col-12 d-flex justify-content-between">
        <span class="fs-3 mt-3">Usuarios</span>

        <a *ngIf="canRegisterUsers" routerLink="/usuarios/registrar" class="btn btn-primary mt-3"><i class="bi bi-person-add"></i> Registrar</a>
    </div>
</div>


<div class="row mt-3 mx-3">
    <div class="col-12">
        <ag-grid-angular
            style="height: 50vh;"
            class="w-100 ag-theme-alpine"
            [rowData]="users$ | async"
            [columnDefs]="columnDefs">
        </ag-grid-angular>
    </div>
</div>

<router-outlet></router-outlet>
